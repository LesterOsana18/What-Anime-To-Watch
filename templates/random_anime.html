{% extends "layout.html" %}

{% block title %}
    Anime Suggestions
{% endblock %}

{% block main %}

    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        <style>
        /* Styles specific to the trending anime section */
            .trending-anime-container {
                display: flex;
                flex-wrap: wrap;
                gap: 30px;
            /* Increased space between boxes */
            }

            .trending-anime-box {
                border: 1px solid #ddd;
                padding: 20px;
            /* Increased padding for better spacing */
                margin-bottom: 30px;
            /* Increased space below each box */
                border-radius: 5px;
                overflow: hidden;
                height: 900px;
            /* Increased height for a much longer box */
                width: calc(100% / 3 - 30px);
            /* Adjust width to fit three boxes per row with increased gap */
                display: flex;
                flex-direction: column;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            /* Optional: Add shadow for better visual separation */
            }

            .trending-anime-title {
                font-weight: bold;
                margin-bottom: 15px;
            }

            .trending-anime-description {
                flex: 1;
            /* Allows description to take up remaining space */
                overflow: hidden;
                text-overflow: ellipsis;
            /* Adds ellipsis for overflowed text */
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Random Anime</h1>
            </div>
            <div class="trending-anime-container">
                {% for anime in anime_list %}
                    <div class="trending-anime-box">
                        <div class="trending-anime-title">{{ anime.Title }}</div>
                        <div class="trending-anime-popularity">Popularity: {{ anime.Popularity }}</div>
                        <div class="trending-anime-rank">Rank: {{ anime.Rank }}</div>
                        <div class="trending-anime-description">{{ anime.Description }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
{% endblock %}
